<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-star-rating></paper-star-rating>


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-star-rating">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                position: relative;
                -moz-user-select: -moz-none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -o-user-select: none;
                user-select: none;
            }

           div {
                outline: none;
            }

            iron-icon {
                --iron-icon-width: var(--paper-star-rating-icon-size, 35px);
                --iron-icon-height: var(--paper-star-rating-icon-size, 35px);
            }
        </style>

        <content></content>

        <div id="block"  tabindex="0">
            <template is="dom-repeat" items="[[starTab]]">
                <iron-icon on-tap="_selectStar" icon="icons:[[item]]" width="[[size]]px"></iron-icon>
            </template>
        </div>

    </template>

    <script>
        Polymer({
            is: 'paper-star-rating',

            behaviors: [
                Polymer.IronA11yKeysBehavior,
                Polymer.IronControlState,
                Polymer.IronFormElementBehavior

            ],

            keyBindings: {
                'left down': 'decrementValue',
                'right up': 'incrementValue'
            },

            properties: {
                keyEventTarget: {
                    type: Object,
                    value: function () {
                        return this.$.block;
                    }
                },
                mouseX: {
                    type: Object
                },
                blockWidth: {
                    type: Object
                },
                value: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                star: {
                    type: Number,
                    value: 5
                },
                starTab: {
                    type: Array
                }
            },

            observers: ['_refreshTab(star,value)'],

            _selectStar: function (item) {
                if (!this.disabled) {
                    this.mouseX = (item.detail.sourceEvent.layerX);
                    this.blockWidth = (item.srcElement.offsetWidth);
                    var tempRank = item.model.index;
                    if (this.mouseX < this.blockWidth / 3)
                        this.mouseX = 0;
                    else if (this.mouseX > this.blockWidth * 3 / 5) {
                        this.mouseX = 0;
                        tempRank++;
                    } else
                        this.mouseX = 0.5;

                    this.value = tempRank + this.mouseX;
                }
            },

            _refreshTab: function (star, value) {
                this.value = Math.max(0, Math.min(value, star));
                if (value != this.value) {
                    return;
                }
                var int = Math.floor(value);
                var float = value - int;
                var tab = [];
                for (i = 0; i < star; i++) {
                    if (i < int) {
                        tab[i] = 'star';
                    } else if (i == int && float != 0) {
                        tab[i] = 'star-half';
                    } else if (i == int && float == 0) {
                        tab[i] = 'star-border';
                    } else {
                        tab[i] = 'star-border';
                    }
                }
                this.starTab = tab;
            },

            handleKeys: function (event, detail, sender) {
                if (!this.disabled) {
                    var keyIdentifier = event.detail.key;
                    switch (keyIdentifier) {
                        case "right":
                            this.incrementValue();
                            return;
                        case "up":
                            this.incrementValue();
                            return;
                        case "left":
                            this.decrementValue();
                            return;
                        case "down":
                            this.decrementValue();
                            return;
                    }
                }
            },

            incrementValue: function () {
                if (this.value < this.star)
                    this.value = this.value + 0.5;
            },
            decrementValue: function () {
                if (this.value > 0)
                    this.value = this.value - 0.5;
            }

        });
    </script>
</dom-module>
